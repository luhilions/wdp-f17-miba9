    <title>Project 9 - CSS Table Styling</title>
     <style type="text/css">
       .days {
       width: 350px;
       border-width: 3px;
       border-style: solid;
       background-color: yellow;
       border-collapse: collapse;
      }
      td {
        border-width: 2px;
        border-style: dashed;
        border-color: blue;
        border-collapse: collapse;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
       }
      </style> 
  </head>
